<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    <title>carouse images</title>
</head>
<body>
    <h1>Carousel of images</h1>
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev"> > </button>
            <button class="carousel-button next"data-carousel-button="next"> > </button>
         <ul data-slides>
            <li class="slide" data-active>
                <img src="https://images.unsplash.com/photo-1621146027714-e8921770f8d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGJhY2tncm91bmQlMjBpbWFnZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Nature 1">
            </li>
            <li class="slide">
                <img src="https://images.pexels.com/photos/11426101/pexels-photo-11426101.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Nature 2">
            </li>
            <li class="slide">
                <img src="https://images.unsplash.com/photo-1508898578281-774ac4893c0c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGJhY2tncm91bmQlMjBpbWFnZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60x" alt="Nature 3">
            </li>
            <li class="slide" data-active>
                <img src="https://images.pexels.com/photos/11570494/pexels-photo-11570494.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Nature 4">
            </li>
            <li class="slide">
                <img src="https://images.pexels.com/photos/10922830/pexels-photo-10922830.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Nature 5">
            </li>
            <li class="slide">
                <img src="https://images.pexels.com/photos/11358749/pexels-photo-11358749.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Nature 6">
            </li>
         </ul>
        </div>
    <script src="script.js"></script>
</body>
</html>
